<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yahtzee!</title>
  <link rel="icon" type="image/png" href="images/yahtzeeDice.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <div id='page-wrap'>
    <div id='card'>
      <h1 id='title'>Yahtzee! Scorecard</h1>
      <div id='top-section'>
        <div ondblclick='scoreTop("ones", "1")' class='score-div'>Aces: </div><span ondblclick='scoreTop("ones", "1")' id='ones'
          class='score-span top-scores'></span>
        <div ondblclick='scoreTop("twos", "2")' class='score-div'>Twos: </div><span ondblclick='scoreTop("twos", "2")' id='twos'
          class='score-span top-scores'></span>
        <div ondblclick='scoreTop("threes", "3")' class='score-div'>Threes: </div><span ondblclick='scoreTop("threes", "3")'
          id='threes' class='score-span top-scores'></span>
        <div ondblclick='scoreTop("fours", "4")' class='score-div'>Fours: </div><span ondblclick='scoreTop("fours", "4")' id='fours'
          class='score-span top-scores'></span>
        <div ondblclick='scoreTop("fives", "5")' class='score-div'>Fives: </div><span ondblclick='scoreTop("fives", "5")' id='fives'
          class='score-span top-scores'></span>
        <div ondblclick='scoreTop("sixes", "6")' class='score-div'>Sixes: </div><span ondblclick='scoreTop("sixes", "6")' id='sixes'
          class='score-span top-scores'></span>
        <div id='top-score' class='totals'>Upper Section Total: <span id='upper-section'></span></div>
      </div>
      <div id='bottom-score'>
        <div ondblclick='scoreThreeKind()' class='score-div'>3 of a Kind: </div><span ondblclick='scoreThreeKind()' id='three-kind'
          class='score-span'></span>
        <div ondblclick='scoreFourKind()' class='score-div'>4 of a Kind: </div><span ondblclick='scoreFourKind()' id='four-kind'
          class='score-span'></span>
        <div ondblclick='scoreFullHouse()' class='score-div'>Full House: </div><span ondblclick='scoreFullHouse()' id='full-house'
          class='score-span'></span>
        <div ondblclick='scoreSmallStraight()' class='score-div'>Sm Straight: </div><span ondblclick='scoreSmallStraight()'
          id='small-straight' class='score-span'></span>
        <div ondblclick='scoreLargeStraight()' class='score-div'>Lg Straight: </div><span ondblclick='scoreLargeStraight()'
          id='large-straight' class='score-span'></span>
        <div ondblclick='scoreYahtzee()' class='score-div'>Yahtzee: </div><span ondblclick='scoreYahtzee()' id='yahtzee'
          class='score-span'></span>
        <div ondblclick='scoreChance()' class='score-div'>Chance: </div><span ondblclick='scoreChance()' id='chance' class='score-span'></span>
        <div ondblclick='scoreBonus()' class='score-div'>Bonus Yahtzee: </div><span ondblclick='scoreBonus()' id='bonus'
          class='score-span'></span>
        <div id='total-sum' class='totals'>Total: <span id='total'></span></div>
      </div>
    </div>
    <div id='controls'>
      <div id='dice'>
        <button onclick='lockDie("die1")' id='die1' class='die'></button>
        <button onclick='lockDie("die2")' id='die2' class='die'></button>
        <button onclick='lockDie("die3")' id='die3' class='die'></button>
        <button onclick='lockDie("die4")' id='die4' class='die'></button>
        <button onclick='lockDie("die5")' id='die5' class='die'></button>
        <button onclick='rollAll()' id='roll-btn'>Roll Dice</button>
      </div>
      <div id='roll-wrap'>Roll: <span id='rollSpan'>0</span></div>
      <button onclick='reset()' id='reset-btn'>New Game</button>
    </div>
  </div>
</body>

</html>
