<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yahtzee!</title>
  <link rel="icon" type="image/png" href="images/yahtzeeDice.png">
  <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <div id='page-wrap'>
    <div id='card'>
      <h1 id='title'>Yahtzee! Scorecard</h1>
      <div id='top-section'>
        <div class='row-wrap' onclick='scoreTop("ones", "1")'>
          <div class='score-div'>Aces: </div>
          <span id='ones' class='score-span upper-scores'></span>
        </div>
        <div class='row-wrap' onclick='scoreTop("twos", "2")'>
          <div class='score-div'>Twos: </div>
          <span id='twos' class='score-span upper-scores'></span>
        </div>
        <div class='row-wrap' onclick='scoreTop("threes", "3")'>
          <div class='score-div'>Threes: </div>
          <span id='threes' class='score-span upper-scores'></span>
        </div>
        <div class='row-wrap' onclick='scoreTop("fours", "4")'>
          <div class='score-div'>Fours: </div>
          <span id='fours' class='score-span upper-scores'></span>
        </div>
        <div class='row-wrap' onclick='scoreTop("fives", "5")'>
          <div class='score-div'>Fives: </div>
          <span id='fives' class='score-span upper-scores'></span>
        </div>
        <div class='row-wrap' onclick='scoreTop("sixes", "6")'>
          <div class='score-div'>Sixes: </div>
          <span id='sixes' class='score-span upper-scores'></span>
        </div>
        <div id='top-score' class='totals'>Upper Section Total: <span id='upper-section'></span></div>
      </div>

      <div id='bottom-score'>
        <div class='row-wrap' onclick='scoreThreeKind()'>
          <div class='score-div'>3 of a Kind: </div>
          <span id='three-kind' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreFourKind()'>
          <div class='score-div'>4 of a Kind: </div>
          <span id='four-kind' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreFullHouse()'>
          <div class='score-div'>Full House: </div>
          <span id='full-house' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreSmallStraight()'>
          <div class='score-div'>Sm Straight: </div>
          <span id='small-straight' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreLargeStraight()'>
          <div class='score-div'>Lg Straight: </div>
          <span id='large-straight' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreYahtzee()'>
          <div class='score-div'>Yahtzee: </div>
          <span id='yahtzee' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreChance()'>
          <div class='score-div'>Chance: </div>
          <span id='chance' class='score-span'></span>
        </div>
        <div class='row-wrap' onclick='scoreBonus()'>
          <div class='score-div'>Bonus Yahtzee: </div>
          <span id='bonus' class='score-span'></span>
        </div>
        <div id='total-sum' class='totals'>Total: <span id='total'></span></div>
      </div>
    </div>

    <div id='controls'>
      <div id='dice'>
        <button onclick='lockDie("die1")' id='die1' class='die'></button>
        <button onclick='lockDie("die2")' id='die2' class='die'></button>
        <button onclick='lockDie("die3")' id='die3' class='die'></button>
        <button onclick='lockDie("die4")' id='die4' class='die'></button>
        <button onclick='lockDie("die5")' id='die5' class='die'></button>
        <button onclick='rollAll()' id='roll-btn'>Roll Dice</button>
      </div>
      <div id='roll-wrap'>Roll: <span id='rollSpan'>0</span></div>
      <button onclick='reset()' id='reset-btn'>New Game</button>
    </div>
  </div>
</body>

</html>
