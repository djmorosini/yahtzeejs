<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yahtzee!</title>
  <link rel="icon" type="image/png" href="yahtzeeDice.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <h1 id='title'>Yahtzee! Scorecard</h1>
  <hr>
  <div id='scorecard'>
    <div onclick='scoreTop("ones", "1")' class='score-div'>Ones: </div><span onclick='scoreTop("ones", "1")' id='ones' class='score-span top-scores'></span>
    <div onclick='scoreTop("twos", "2")' class='score-div'>Twos: </div><span onclick='scoreTop("twos", "2")' id='twos' class='score-span top-scores'></span>
    <div onclick='scoreTop("threes", "3")' class='score-div'>Threes: </div><span onclick='scoreTop("threes", "3")' id='threes' class='score-span top-scores'></span>
    <div onclick='scoreTop("fours", "4")' class='score-div'>Fours: </div><span onclick='scoreTop("fours", "4")' id='fours' class='score-span top-scores'></span>
    <div onclick='scoreTop("fives", "5")' class='score-div'>Fives: </div><span onclick='scoreTop("fives", "5")' id='fives' class='score-span top-scores'></span>
    <div onclick='scoreTop("sixes", "6")' class='score-div'>Sixes: </div><span onclick='scoreTop("sixes", "6")' id='sixes' class='score-span top-scores'></span>
    <div id='top-score'></div>
  </div>
  <hr>
  <div id='bottom-score'>
    <div onclick='scoreThreeKind()' class='score-div'>Three of a Kind: </div><span onclick='scoreThreeKind()' id='three-kind' class='score-span'></span>
    <div onclick='scoreFourKind()' class='score-div'>Four of a Kind: </div><span onclick='scoreFourKind()' id='four-kind' class='score-span'></span>
    <div onclick='scoreFullHouse()' class='score-div'>Full House: </div><span onclick='scoreFullHouse()' id='full-house' class='score-span'></span>
    <div onclick='scoreSmallStraight()' class='score-div'>Small Straight: </div><span onclick='scoreSmallStraight()' id='small-straight' class='score-span'></span>
    <div onclick='scoreLargeStraight()' class='score-div'>Large Straight: </div><span onclick='scoreLargeStraight()' id='large-straight' class='score-span'></span>
    <div onclick='scoreYahtzee()' class='score-div'>Yahtzee: </div><span onclick='scoreYahtzee()' id='yahtzee' class='score-span'></span>
    <div onclick='scoreChance()' class='score-div'>Chance: </div><span onclick='scoreChance()' id='chance' class='score-span'></span>
    <div onclick='scoreBonus()' class='score-div'>Bonus: </div><span onclick='scoreBonus()' id='bonus' class='score-span'></span>
  </div>
  <hr>
  <div id='dice'>
    <button onclick='lockDie("die1")' id='die1' class='die'>0</button>
    <button onclick='lockDie("die2")' id='die2' class='die'>0</button>
    <button onclick='lockDie("die3")' id='die3' class='die'>0</button>
    <button onclick='lockDie("die4")' id='die4' class='die'>0</button>
    <button onclick='lockDie("die5")' id='die5' class='die'>0</button>
    <button onclick='rollAll()' id='roll-btn'>Roll Dice</button>
  </div>
  <div id='roll-total-wrap'>Roll: <span id='rollSpan'>0</span><span id='total'>Total: </span></div><button onclick='reset()' id='reset-btn'>Reset</button>
</body>

</html>
